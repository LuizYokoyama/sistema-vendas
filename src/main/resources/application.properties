#KEYCLOAK
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.credentials.secret=zbji9pCixGxl1NByrdJJG3zYqJPL4mmN
keycloak.realm=quermesse
keycloak.resource=quermese_admin
keycloak.public-client=true
keycloak.principal-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/auth/realms/quermesse/protocol/openid-connect/certs

#SWAGGER
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#DATE TIME FORMAT
spring.mvc.format.date=dd-MM-yyyy
spring.mvc.format.date-time=dd-MM-yyyy HH:mm:ss
spring.mvc.format.time=HH:mm:ss

#POSTGRES
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.generate-ddl=true
spring.datasource.url= jdbc:postgresql://localhost:5433/sistema_vendas
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create

#SECOND LEVEL CACHE
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

#spring actuator
server.port=8080
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always